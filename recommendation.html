<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ->
  <meta name="theme-color" content="#2B2B35">
  <!-- favicon  -->
  <link rel="shortcut icon" href="img/thumbnail.ico" type="image/x-icon">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/plugins/bootstrap.min.css">
  <!-- font awesome css -->
  <link rel="stylesheet" href="css/plugins/font-awesome.min.css">
  <!-- swiper css -->
  <link rel="stylesheet" href="css/plugins/swiper.min.css">
  <!-- fancybox css -->
  <link rel="stylesheet" href="css/plugins/fancybox.min.css">
  <link rel="stylesheet" href="scss/recommendation.css">
  <link rel="stylesheet" href="scss/style.css">
    <title>testimonial</title>
</head>
<body>
    <!-- container -->
<div class="container-fluid">

    <!-- row -->
    <div class="row">

      <!-- col -->
      <div class="col-lg-12">

        <!-- section title -->
        <div class="art-section-title">
          <!-- title frame -->
          <div class="art-title-frame">
            <!-- title -->
            <h4>Recommendations</h4>
          </div>
          <!-- title frame end -->
        </div>
        <!-- section title end -->

      </div>
      <!-- col end -->

      <!-- col -->
      <div class="col-lg-12">

        <!-- slider container -->
        <div class="swiper-container art-testimonial-slider" style="overflow: visible">
          <!-- slider wrapper -->
          <div class="swiper-wrapper">
            <!-- slide -->
            <div class="swiper-slide">

              <!-- testimonial -->
              <div class="art-a art-testimonial">
                <!-- testimonial body -->
                <div class="testimonial-body">
                  <!-- photo -->
                  <img class="art-testimonial-face" src="img/testimonials/face-1.jpg" alt="face">
                  <!-- name -->
                  <h5>Paul Trueman</h5>
                  <div class="art-el-suptitle mb-15">Template author</div>
                  <!-- text -->
                  <div class="mb-15">Working with Leuel has been a pleasure. Better yet - I alerted them of
                    a minor issue before going to sleep. The issue was fixed the next morning. I couldn't
                    ask for better support. Thank you Leuel!
                    This is easily a 5 star freelancer.</div>
                </div>
                <!-- testimonial body end -->
                <!-- testimonial footer -->
                <div class="art-testimonial-footer">
                  <div class="art-left-side">
                    <!-- star rate -->
                    <ul class="art-star-rate">
                      <li><i class="fas fa-star"></i></li>
                      <li><i class="fas fa-star"></i></li>
                      <li><i class="fas fa-star"></i></li>
                      <li><i class="fas fa-star"></i></li>
                      <li><i class="fas fa-star"></i></li>
                    </ul>
                    <!-- star rate end -->
                  </div>
                  <div class="art-right-side">

                  </div>
                </div>
                <!-- testimonial footer end -->
              </div>
              <!-- testimonial end -->
              <div id="swupMenu"></div> 

              <!-- jquery js -->
              <script src="js/plugins/jquery.min.js"></script>
              <!-- anime js -->
              <script src="js/plugins/anime.min.js"></script>
              <!-- swiper js -->
              <script src="js/plugins/swiper.min.js"></script>
              <!-- progressbar js -->
              <script src="js/plugins/progressbar.min.js"></script>
              <!-- smooth scrollbar js -->
              <script src="js/plugins/smooth-scrollbar.min.js"></script>
              <!-- overscroll js -->
              <script src="js/plugins/overscroll.min.js"></script>
              <!-- typing js -->
              <script src="js/plugins/typing.min.js"></script>
              <!-- isotope js -->
              <script src="js/plugins/isotope.min.js"></script>
              <!-- fancybox js -->
              <script src="js/plugins/fancybox.min.js"></script>
              <!-- swup js -->
              <script src="js/plugins/swup.min.js"></script>
            
              <!-- main js -->
              <script src="js/main.js"></script>
</body>
</html>
